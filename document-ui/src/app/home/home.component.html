<div class="container-fluid page">
  <div class="page__box">Documents</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="d-flex justify-content-between align-items-center mb-3">
      
      <button mat-icon-button class="add-icon" (click)="addDocument($event)">
        <mat-icon>add_circle_outline</mat-icon>
        <span>Add Document</span>
      </button>

       <div class="search-box" (click)="searchInput.focus()">
        <mat-form-field class="search-field">
          <input #searchInput matInput placeholder="Search">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>
      
      
      </div>
    <div class="page__content-data position-absolute text-center">

          Add data
        </button>
        <button
            mat-raised-button
            [disabled]="!dataToDisplay.length"

            class="demo-button">

       -->
       <table mat-table [dataSource]="dataSource" class="demo-table ">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Document Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Type</th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
    </div>
  </div>
</div>
